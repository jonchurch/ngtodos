<!DOCTYPE html>
<html lang="en" ng-app='ngtodos'>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>ngtodo</title>
</head>

<body>
    <div class='container' ng-controller='MainController'>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" ng-model="description">
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">

                <button class="btn btn-warning btn-block" ng-click="create(description)">Create</button>

            </div>
        </div>

        <div class="row" ng-repeat="eachItem in todos">
            <div class="jumbotron" data-id="{{eachItem.id}}">
            <h1>{{eachItem.description}}</h1>
             <p><strong>is complete: {{eachItem.isComplete}}</strong></p>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/services/TodoService.js"></script>
</body>

</html>
