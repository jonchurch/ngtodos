<!DOCTYPE html>
<html lang="en" ng-app='ngtodos'>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>ngtodo</title>
</head>

<body>
    <div class='container' ng-controller='MainController'>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" ng-model="description">
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">

                <button class="btn btn-warning btn-block" ng-click="create(description)">Create</button>

            </div>
        </div>

        <div class="row" ng-repeat="eachItem in todos">
            <div class="jumbotron" data-id="{{eachItem.id}}">
            <button class="btn btn-danger btn-small pull-right" ng-click="delete(eachItem.id)">X</button>
            <h1 ng-hide="eachItem.editting" class="">{{eachItem.description}}</h1>
            <input type="text" class="form-control" ng-show="eachItem.editting" ng-model='eachItem.description'>

             <p><strong>is complete: {{eachItem.isComplete}}</strong></p>
             <div ng-show="eachItem.editting">
                 <input type="radio" ng-value="true" ng-model="eachItem.isComplete">True <br>
                 <input type="radio" ng-value="false" ng-model="eachItem.isComplete">False <br>  
             </div>
             
              
             <button class="btn btn-small btn-warning pull-right" ng-click="edit(eachItem)" ng-hide="eachItem.editting">
             Edit
             </button>

            <button class="btn btn-small btn-danger pull-right" ng-click="cancel(eachItem)" ng-show="eachItem.editting">
             Cancel
             </button>
             <button class="btn btn-small btn-success pull-right" ng-show="eachItem.editting" ng-click="update(eachItem)">
             Save
             </button>

             
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/services/TodoService.js"></script>
</body>

</html>
